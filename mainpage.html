<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>RegenMarket - Login</title>
  </head>
  <body>
    <div class="tajuk">
      <img
        src="WhatsApp Image 2025-04-13 at 22.04.44_5cc4ef84-Photoroom.png"
        class="logo"
        width="13%"
      />
      <div class="header-tengah">
        <h1>ReGenMarket</h1>
        <h3>Sustainable Marketplace For SecondHand & Upcycle Goods</h3>
      </div>
      <div class="spacer"></div>
    </div>

    <div class="login-container">
      <form>
        <div class="user-icon"><ion-icon name="person-outline"></ion-icon></div>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <div class="btn-container">
          <button class="btn login" type="submit">Login</button>
          <button class="btn sign-up" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Icons Plugin -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
